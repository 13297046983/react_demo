<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三点运算符</title>
</head>
<body>
    <script type="text/javascript">
        let arr=[2,3,4]
        console.log(arr)
        console.log(...arr)//拆包

        function demo(...params){//打包
            console.log("我收到的参数：",params)
        }
        demo(1,2,3,4)

        let arr2=[1,...arr,5,6,7,8]//拆包
        console.log(arr2)
    </script>
</body>
</html>
