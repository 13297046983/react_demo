<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props基本使用</title>
     <!-- 引入react核心库 -->
     <script src="../js/react.development.js"></script>
     <!-- 引入react-dom虚拟库来操作真实DOM -->
     <script src="../js/react-dom.development.js"></script>
     <!-- 引入Babel 将jsx转化为js -->
     <script src="../js/babel.min.js"></script>
     <!-- 引入prop-types -->
    <script src="../js/prop-types.js"></script>
</head>
<body>
    <div id="test"></div>
    
    <script type="text/babel">
        //1.定义组件
        class Person extends React.Component{

        //对props的内容进行限制
        static propTypes={
            name:PropTypes.string.isRequired,
            sex:PropTypes.string,
            age:PropTypes.string
        }
        //默认设置
        static defaultProps={
            age:18
        }
            render(){
                console.log(this)
                //初始化状态，props对象中的属性是只读的
                const {name,sex,age}=this.props
                return(
                    <ul>
                        <li>姓名：{name}</li> 
                        <li>性别：{sex}</li>
                        <li>年龄：{age}</li>  
                    </ul>
                )
            }
        }
        // //模拟一个服务器返回一个人的数据
        // const p={
        //     name:'王五',
        //     age:20,
        //     sex:'女'
        // }
        
        //分别传递标签属性
        //ReactDOM.render(<Person name={p.name} sex={p.sex} age={p.age}/>,document.getElementById('test'))
        
        //渲染组件到界面中
        ReactDOM.render(<Person name="张三" sex="男" age="20"/>,document.getElementById('test'))
        //批量传递标签属性
        //ReactDOM.render(<Person {...p}/>,document.getElementById('test2'))
    </script>
</body>
</html>
