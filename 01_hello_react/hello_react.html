<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>
    <!-- 引入react核心库 -->
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <!-- 引入react-dom虚拟库来操作真实DOM -->
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <!-- 引入Babel 将jsx转化为js -->
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
   <!-- 准备好一个容器 -->
	<div id="test"></div>

	<script type="text/babel"> /* 此处必须写成babel */
        console.log("1234");
		//1.创建一个虚拟DOM
		let VDOM = <h1>Hello,React</h1> //此处一定不要加引号，因为不是字符串，是虚拟DOM
		//2.让React将虚拟DOM——VDOM转为真实DOM，渲染到页面
		ReactDOM.render(VDOM,document.getElementById('test')) //这行代码，不是追加的动作，而是替换的动作
	</script>
    <script>
        console.log("1235");
    </script>
</body>
</html>
